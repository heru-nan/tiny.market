<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tiny market</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.ico" />
    <link href="css/cart.css" rel="stylesheet" />
  </head>
  <body>
    <nav>
      <h3 class="title">La Tiny Market</h3>
      <a href="/" class="button">🐈Home</a>
    </nav>
    <div id="cart" class="container">
      <div id="cart" class="resumen">
        <h2 class="title">Resumen</h2>
        <div class="resumen__content">
          <div class="resumen__content__info">
            <p class="resumen__content__info_p">
              <span>Subtotal</span><span id="subtotal" class="subtotal">1</span>
            </p>
            <p class="resumen__content__info_p">
              <span>Gastos</span><span id="extra_gastos" class="gastos">2</span>
            </p>
            <p class="resumen__content__info_p">
              <span>Total</span><span id="total">3</span>
            </p>
          </div>
          <div class="resumen__content__actions">
            <button id="pay"><a href="/pay">Terminar Pedido</a></button>
            <button><a href="/">Seguir Comprando</a></button>
          </div>
        </div>
      </div>
      <div id="products" class="items"></div>
    </div>
    <script src="js/cart.bundle.js"></script>
  </body>
</html>
