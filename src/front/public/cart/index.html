<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny market</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100;1,300;1,400&display=swap" rel="stylesheet">
    <!-- <link href="/public/cart/styles.css" rel="stylesheet"> -->
    <!-- <link href="/public/cart/cart.css" rel="stylesheet"> -->

</head>
<body >
    <nav>
        <h3 class="title mark" id="nav_title">La Tiny Market</h3>
        <a href="/" class="button">ðŸ’¡Home</a>
    </nav>
    
    <div id="cart" class="container"> 
        <div id="cart" class="resumen">
            <h2 class="title">Resumen</h2>
        <div class="resumen__content">
            <div class="resumen__content__info">
                <p class="resumen__content__info_p"><span>Subtotal</span><span id="subtotal" class="subtotal">1</span></p>
                <p class="resumen__content__info_p"><span>Gastos</span><span id="extra_gastos" class="gastos">2</span></p>
                <p class="resumen__content__info_p"><span>Total</span><span id="total">3</span></p>
            </div>
            
            <div class="resumen__content__actions">
                <a class="button1" href="#" id="pay">Finish</button>
                <a class="delete_a button1" href="/">Go Shopping</a>
            </div>
        </div>
        </div>

        <div id="products" class="items">
        </div>
        
    </div>
    <div id="modal" class="overlay">
        <div id="modal_container" class="overlay__container">
            <form action="">
                <h3>Names</h3>
                <br>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" value="John"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" value="Doe"><br><br>
                <h3>Address</h3>
                <br>
                <label for="city">City:</label><br>
                <input type="text" id="city" name="city" value="Valdivia"><br>
                <label for="street">Street:</label><br>
                <input type="text" id="street" name="street" value="Republica"><br>
                <label for="number">Number:</label><br>
                <input type="number" id="number" name="number" value="33"><br><br>
                <input type="submit" value="Submit">
              </form>
        </div>
    </div>

    <div id="lastModal" class="overlay">
        <div id="modal_container" class="overlay__container">
            <h4>Thanks You</h4>
            <p>Your products are reserved, follow to finish: </p>
            <a id="link" href="/">Send Whatsapp</a>           
        </div>
    </div>
</div>
</body>
</html>
